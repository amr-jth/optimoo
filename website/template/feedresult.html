<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed Optimization Result</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center px-4 py-8">

  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-xl w-full text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-4">✅ Feed Optimization Result</h1>

    <div class="text-left mb-6 space-y-2">
      <p><strong>Cow Type:</strong> {{ cow_type }}</p>
      <p><strong>Weight:</strong> {{ weight }} kg</p>
      <p><strong>Milk Yield:</strong> {{ milk_yield }} L/day</p>
      <p><strong>Recommended Feed Intake:</strong> {{ feed_intake }} kg/day</p>
      <p><strong>Selected Feed:</strong> {{ feed_type }}</p>
      <p><strong>Feed Cost per kg:</strong> ₹{{ cost_per_kg }}</p>
      <p class="text-lg font-semibold"><strong>Total Daily Cost:</strong> ₹{{ total_cost }}</p>
    </div>

    <a href="/login" class="inline-block bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">
      ← Back to Dashboard
    </a>
  </div>

</body>
</html>
