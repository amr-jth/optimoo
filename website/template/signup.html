<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4285f4;
            outline: none;
        }
        
        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .terms input {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms label {
            font-size: 14px;
            margin-bottom: 0;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        
        .login-link a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
            <p>Fill in the form below to get started</p>
        </div>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" contact="contact" required>
            </div>

            <div class="form-group">
                <label for="location">Farm location</label>
                <input type="text" id="location" location="location" required>
            </div>

            <div class="form-group">
                <label for="size">Farm size</label>
                <input type="integer" id="size" size="size" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must be at least 8 characters and include a mix of letters, numbers, and symbols.
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="/">Privacy Policy</a></label>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/">Log in</a>
        </div>
    </div>

    

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
    event.preventDefault();  

    const username = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const contact=document.getElementById('contact').value;
    const location=document.getElementById('location').value;
    const size=document.getElementById('size').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }

    try {
        const response = await fetch('http://127.0.0.1:5000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, contact, size, location})
        });


        const result = await response.json();
        console.log("Server response:", result);  //  Debugging

        alert(result.message);

        if (result.success) {
            console.log("Redirecting to login...");  //  Debugging
            window.location.href = '/';  // Redirect only if signup is successful
        }
    } catch (error) {
        console.error("Signup error:", error);  
        alert("Error connecting to server!");
    }
});

    </script>
</body>
</html>
