<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar h2 {
            margin: 0;
        }
        .navbar-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: #2980b9;
        }
        .back-btn {
            background-color: #7f8c8d;
        }
        .back-btn:hover {
            background-color: #636e72;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-column {
            flex: 1;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .alert {
            display: none;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .cancel-btn {
            background-color: #e74c3c;
        }
        .cancel-btn:hover {
            background-color: #c0392b;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 25px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalopen 0.4s;
        }
        @keyframes modalopen {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #333;
        }
        .modal-title {
            margin-top: 0;
            color: #2c3e50;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        .photo-preview {
            width: 150px;
            height: 150px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .photo-placeholder {
            color: #999;
            text-align: center;
        }
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .file-input-button {
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>Cattle Management System</h2>
        <div class="navbar-buttons">
            <button class="nav-btn back-btn" id="back-button">‚Üê Back to List</button>
            <button class="nav-btn" id="dashboard-button">Dashboard</button>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Cattle Details Update</h1>
            
            <div id="success-message" class="alert alert-success">
                Cattle details updated successfully!
            </div>
            
            <form id="cattle-form">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="cattleId" class="required">Cattle ID</label>
                            <input type="text" id="cattleId" placeholder="Enter cattle ID" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="name">Name (Optional)</label>
                            <input type="text" id="name" placeholder="Enter cattle name">
                        </div>
                    </div>
                </div>
                
                <!-- Photo Upload Section -->
                <!-- <div class="form-group">
                    <label for="photo">Cattle Photo</label>
                    <div class="photo-preview" id="photo-preview">
                        <div class="photo-placeholder" id="photo-placeholder">
                            <i>No photo uploaded</i>
                        </div>
                    </div>
                    <div class="file-input-container">
                        <span class="file-input-button">Choose Photo</span>
                        <input type="file" id="photo" class="file-input" accept="image/*">
                    </div>
                    <small>Accepted formats: JPG, PNG, GIF (Max size: 5MB)</small>
                </div> -->
                
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="breed" class="required">Breed</label>
                            <select id="breed" required>
                                <option value="">Select breed</option>
                                <option value="angus">Angus</option>
                                <option value="hereford">Hereford</option>
                                <option value="holstein">Holstein</option>
                                <option value="jersey">Jersey</option>
                                <option value="limousin">Limousin</option>
                                <option value="charolais">Charolais</option>
                                <option value="brahman">Brahman</option>
                                <option value="simmental">Simmental</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="otherBreed">Other Breed (if selected)</label>
                            <input type="text" id="otherBreed" placeholder="Specify breed">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <!-- <div class="form-column">
                        <div class="form-group">
                            <label for="gender" class="required">Gender</label>
                            <select id="gender" required>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="lifeStage" class="required">Stage of Life</label>
                            <select id="lifeStage" required>
                                <option value="">Select life stage</option>
                                <option value="calf">Calf (0-8 months)</option>
                                <option value="weaner">Weaner (8-10 months)</option>
                                <option value="yearling">Yearling (10-20 months)</option>
                                <option value="heifer">Heifer (Female before first calving)</option>
                                <option value="steer">Steer (Castrated male)</option>
                                <option value="cow">Cow (Adult female)</option>
                                <option value="bull">Bull (Adult male)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="age" class="required">Age (Months)</label>
                            <input type="number" id="age" min="0" max="300" placeholder="Enter age in months" required>
                        </div>
                    </div>
                    <!-- <div class="form-column">
                        <div class="form-group">
                            <label for="birthDate">Birth Date</label>
                            <input type="date" id="birthDate">
                        </div>
                    </div> -->
                </div>
                
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="weight" class="required">Weight (kg)</label>
                            <input type="number" id="weight" min="0" max="2000" step="0.1" placeholder="Enter weight in kg" required>
                        </div>
                    </div>
                    <!-- <div class="form-column">
                        <div class="form-group">
                            <label for="heightAtWithers">Height at Withers (cm)</label>
                            <input type="number" id="heightAtWithers" min="0" max="200" step="0.1" placeholder="Enter height in cm">
                        </div>
                    </div> -->
                </div>
                
                <div class="form-group">
                    <label for="feedIntake" class="required">Daily Feed Intake (kg)</label>
                    <input type="number" id="feedIntake" min="0" max="50" step="0.1" placeholder="Enter daily feed intake in kg" required>
                </div>
                
                <div class="form-group">
                    <label for="feedType">Feed Type</label>
                    <select id="feedType">
                        <option value="">Select feed type</option>
                        <option value="hay">Hay</option>
                        <option value="grain">Grain</option>
                        <option value="silage">Silage</option>
                        <option value="pasture">Pasture</option>
                        <option value="mixed">Mixed Ration</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="health">Health Status</label>
                    <select id="health">
                        <option value="healthy">Healthy</option>
                        <option value="sick">Sick</option>
                        <option value="recovering">Recovering</option>
                        <option value="quarantined">Quarantined</option>
                    </select>
                </div>
                
                <!-- <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" rows="3" placeholder="Enter any additional information about the cattle"></textarea>
                </div>
                 -->
                <div class="btn-container">
                    <button type="button" class="cancel-btn" id="cancel">Cancel</button>
                    <button type="submit" id="submit">Update Details</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3 class="modal-title">Confirm Update</h3>
            <p>Are you sure you want to update the details for <span id="modal-cattle-id"></span>?</p>
            <div id="modal-details">
                <!-- Details will be added here dynamically -->
            </div>
            <div class="modal-buttons">
                <button id="cancel-update" class="cancel-btn">Cancel</button>
                <button id="confirm-update">Confirm Update</button>
            </div>
        </div>
    </div>

    <script>
        // Display the "Other Breed" field only when "Other" is selected
        document.getElementById('breed').addEventListener('change', function() {
            const otherBreedField = document.getElementById('otherBreed');
            otherBreedField.style.display = this.value === 'other' ? 'block' : 'none';
            otherBreedField.required = this.value === 'other';
        });

        // Auto-calculate age when birth date is entered
        document.getElementById('birthDate').addEventListener('change', function() {
            const birthDate = new Date(this.value);
            const today = new Date();
            const ageInMonths = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24 * 30.4375));
            
            if (!isNaN(ageInMonths) && ageInMonths >= 0) {
                document.getElementById('age').value = ageInMonths;
            }
        });

        // Photo preview functionality
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photoPreview = document.getElementById('photo-preview');
                    photoPreview.style.backgroundImage = `url(${event.target.result})`;
                    document.getElementById('photo-placeholder').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Modal functionality
        const modal = document.getElementById('confirmation-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelUpdateBtn = document.getElementById('cancel-update');
        
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        };
        
        cancelUpdateBtn.onclick = function() {
            modal.style.display = 'none';
        };
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        // Form submission - Show confirmation modal
        document.getElementById('cattle-form').addEventListener('submit', async function(e) {

    // Collect form data
    const formData = {
        cattleId: document.getElementById('cattleId').value,
        name: document.getElementById('name').value,
        breed: document.getElementById('breed').value === 'other' 
            ? document.getElementById('otherBreed').value 
            : document.getElementById('breed').value,
        lifeStage: document.getElementById('lifeStage').value,
        age: document.getElementById('age').value,
        weight: document.getElementById('weight').value,
        feedIntake: document.getElementById('feedIntake').value,
        feedType: document.getElementById('feedType').value,
        health: document.getElementById('health').value,
    };

    // Log the data to make sure we are collecting the correct form values
    console.log(formData);

    try {
        const response = await fetch('http://127.0.0.1:5000/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        
        if (response.ok) {
            alert(result.message);  // Show success message
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        } else {
            alert('Error: ' + result.message); // Show error message
        }

    } catch (error) {
        console.error('Error submitting form:', error);
        alert('Failed to update cattle details.');
    }

});

            const cattleId = document.getElementById('cattleId').value;
            const breed = document.getElementById('breed').value === 'other' 
                ? document.getElementById('otherBreed').value 
                : document.getElementById('breed').options[document.getElementById('breed').selectedIndex].text;
            const gender = document.getElementById('gender').options[document.getElementById('gender').selectedIndex].text;
            const lifeStage = document.getElementById('lifeStage').options[document.getElementById('lifeStage').selectedIndex].text;
            
            // Update modal content
            document.getElementById('modal-cattle-id').textContent = cattleId;
            
            const modalDetails = document.getElementById('modal-details');
            modalDetails.innerHTML = `
                <p><strong>Breed:</strong> ${breed}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Life Stage:</strong> ${lifeStage}</p>
                <p><strong>Weight:</strong> ${document.getElementById('weight').value} kg</p>
                <p><strong>Feed Intake:</strong> ${document.getElementById('feedIntake').value} kg/day</p>
            `;
            
            // Display the modal
            modal.style.display = 'block';
        ;

        // Confirm update button in modal
        document.getElementById('confirm-update').addEventListener('click', async function() {
            // Here you would normally send data to server
            
            // Collect all form data
            const formData = {
                cattleId: document.getElementById('cattleId').value,
                name: document.getElementById('name').value,
                //photo: document.getElementById('photo').files[0] ? document.getElementById('photo').files[0].name : null,
                breed: document.getElementById('breed').value === 'other' 
                    ? document.getElementById('otherBreed').value 
                    : document.getElementById('breed').value,
                //gender: document.getElementById('gender').value,
                lifeStage: document.getElementById('lifeStage').value,
                age: document.getElementById('age').value,
                //birthDate: document.getElementById('birthDate').value,
                weight: document.getElementById('weight').value,
                //height: document.getElementById('heightAtWithers').value,
                feedIntake: document.getElementById('feedIntake').value,
                feedType: document.getElementById('feedType').value,
                health: document.getElementById('health').value,
                //notes: document.getElementById('notes').value
            };
            
            console.log('Form data:', formData);
            
            // Close the modal
            modal.style.display = 'none';
            
            // Show success message
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Cancel button
        document.getElementById('cancel').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel? Changes will not be saved.')) {
                document.getElementById('cattle-form').reset();
                document.getElementById('photo-preview').style.backgroundImage = '';
                document.getElementById('photo-placeholder').style.display = 'block';
            }
        });

        // Back button
        document.getElementById('back-button').addEventListener('click', function() {
            // In a real app, this would navigate to the previous page
            alert('Navigating back to cattle list...');
        });

        // Dashboard button
        document.getElementById('dashboard-button').addEventListener('click', function() {
            // In a real app, this would navigate to the dashboard
            alert('Navigating to dashboard...');
        });

        // Hide "Other Breed" field initially
        document.getElementById('otherBreed').style.display = 'none';
    </script>
</body>
</html>
