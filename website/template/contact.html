<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Optimoo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-info {
      padding: 20px;
    }

    .contact-info h2 {
      color: #4facfe;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin: 10px 0;
      line-height: 1.5;
    }

    .contact-info a {
      color: #4facfe;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background: #4facfe;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header style="background: linear-gradient(to right, #4facfe, #00f2fe); color: white; text-align: center; padding: 20px;">
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <div class="contact-info">
      <h2>We'd Love to Hear From You!</h2>
      <p>
        For inquiries, support, or feedback, please reach out to us. We're here to help!
      </p>
      <p>
        <strong>Email:</strong> <a href="mailto:optimooplf@gmail.com">optimooplf@gmail.com</a>
      </p>
      <p>
        <strong>Team Members:</strong><br>
        Amarjith M A <br>
        Ameen Ali P M<br>
        Mekha Rosh <br>
        Sriniketh R 
      </p>
    </div>
  </div>
  <footer>
    &copy; 2025 Optimoo. All rights reserved.
  </footer>
</body>
</html>
