<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Market Readiness Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-blue-50 min-h-screen flex items-center justify-center px-4 py-8"
  >
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">
        📊 Market Readiness Predictor
      </h2>

      <form
        method="POST"
        action="/pmarket"
        class="space-y-4"
      >
        <div>
          <label class="block font-semibold mb-1">Weight (kg)</label>
          <input
            type="number"
            name="weight"
            step="0.1"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label class="block font-semibold mb-1">Age (in months)</label>
          <input
            type="number"
            name="age"
            step="1"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label class="block font-semibold mb-1">Feed Type</label>
          <select
            name="feed_type"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option value="dry">Grain</option>
            <option value="green">Green</option>
            <option value="mixed">Mixed</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Daily Feed Amount</label>
          <input
            type="number"
            name="daily_feed"
            step="0.1"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label class="block font-semibold mb-1">Avg Gain Per Day</label>
          <input
            type="number"
            name="avg_gain"
            step="0.1"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div>
          <label class="block font-semibold mb-1">Days on Feed</label>
          <input
            type="number"
            name="days_on_feed"
            step="0.1"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition"
        >
          Predict Market Readiness
        </button>
      </form>

      <div class="text-center mt-4">
        <a
          href="/dashboard"
          class="text-blue-600 hover:underline"
          >← Back to Dashboard</a
        >
      </div>
    </div>
  </body>
</html>
