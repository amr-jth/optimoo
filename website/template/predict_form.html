<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Readiness Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center px-4 py-8">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold text-yellow-600 mb-6 text-center">📊 Market Readiness Predictor</h2>

    <form method="POST" action="{{ url_for('auth.predict_market') }}" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Weight (kg)</label>
        <input type="number" name="weight" step="0.1" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block font-semibold mb-1">Age (in months)</label>
        <input type="number" name="age" step="1" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block font-semibold mb-1">Milk Yield (liters/day)</label>
        <input type="number" name="milk_yield" step="0.1" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label class="block font-semibold mb-1">Feed Type</label>
        <select name="feed_type" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="dry">Dry</option>
          <option value="green">Green</option>
          <option value="mixed">Mixed</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition">
        Predict Market Readiness
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/login" class="text-yellow-600 hover:underline">← Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
